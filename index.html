<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="begin-box">
        <form action="" id="begin-form">
            <input type="password" autocomplete="off" placeholder="Type a word!" id="user-word">
            <button id="go-user-word">GO</button>
        </form>
    </div>

    <div class="display-word"></div>
    <div class="display-word2"></div>

    <div class="keyboard">
        <p class="lives"></p>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
